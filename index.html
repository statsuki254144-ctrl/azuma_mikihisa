<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>東幹久 回収率</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="brandTitle">咲良！<br><span>コレを買え！</span></div>
      <div class="logo" aria-hidden="true"></div>
    </div>
  </header>

  <main class="wrap">
    <section class="card cardRoi">
      <div class="cardLabel">年間回収率</div>
      <div class="roiBig"><span id="yearlyRoi">—</span><span class="roiBang">!!</span></div>
      <div class="meta" id="yearlyMeta">—</div>
    </section>

    <section class="card">
      <div class="row">
        <div class="cardLabel">日別 回収率</div>
        <button id="reloadBtn" class="btn">更新</button>
      </div>

      <!-- 5日ウィンドウ操作 -->
      <div class="row2">
        <button id="prevBtn" class="navBtn" aria-label="前の5日">‹</button>
        <div class="rangeText" id="windowText">—</div>
        <button id="nextBtn" class="navBtn" aria-label="次の5日">›</button>
      </div>

      <div class="chartWrap" id="chartWrap">
        <canvas id="roiChart" height="130"></canvas>
      </div>

      <!-- 5日分の“日付チップ”（横スクロール） -->
      <div class="chips" id="dateChips" aria-label="日付一覧"></div>

      <div class="hint">※ 5日分が表示されます。左右ボタンで過去/未来へ。日付タップで詳細を表示。</div>
    </section>

    <section class="card">
      <div class="row">
        <div class="cardLabel">選択した日（詳細）</div>
        <div class="pill" id="selectedDatePill">—</div>
      </div>

      <div class="summary" id="daySummary">—</div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>レース名</th>
              <th>本命馬</th>
              <th>人気</th>
              <th>着順</th>
              <th>払戻</th>
            </tr>
          </thead>
          <tbody id="dayTbody"></tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <div id="rangeText" class="meta">—</div>
      <div id="countText" class="meta">—</div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
